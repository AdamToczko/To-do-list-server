<html lang="pl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC&display=swap" rel="stylesheet">
    <title>Todo list</title>
</head>

<body>
  <div class="wrapper">
    <form id="addForm" class="header">
      <div class="container">
        <div class="col-sm-8 offset-2">
          <div class="col-sm-11 header__form ">
            
              <div class="slider">
                <div class="slider-text1">
                  Welcome to To-Do app
                </div>
                <div class="slider-text2">
                  You can add, delete, 
                  edit and mark as done your tasks</div>
              </div>
              <div class="slider2">
                <div class="slider-text2">
                  You can add, delete, edit and complete tasks
                </div>
              </div>
            
          </div>
          <div class="spacer20"></div>
        </div>
        <div class="container">
          <div class="row justify-content-md-center">

            <div class="input-group col-sm-6 col-md-3 ">

              <input type="text" id="myInput" placeholder="Title...">
            </div>
            <div class=" col-sm-6 col-md-3">
              <button id="addTodo" class="btn btn-primary">Add new task</button>

            </div>
          </div>
        </div>
        <div class="spacer20"></div>

    </form>
    <div class="container">
      <div class="row justify-content-center">
        <ul id="list">
        </ul>
      </div>
    </div>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span id="closePopup" class="close">&times;</span>
        <div>
          <input type="text" id="popupInput" placeholder="Title...">
          <button id="cancelTodo" class="addBtn">CANCEL</button>
          <button id="acceptTodo" class="addBtn">OK</button>
        </div>
      </div>

    </div>
    <div class="loaderBox">
      <div class="loader">Loading...</div>
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
